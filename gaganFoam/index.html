<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="center">
    <div class="center1">
        <h1>Student Registration Form</h1>
    </div>
    <div class="registration-form">
        <form id="registration-form" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br><br>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br><br>
            
            <label for="father_name">Father's Name:</label>
            <input type="text" id="father_name" name="father_name" required><br><br>
            
            <label for="mother_name">Mother's Name:</label>
            <input type="text" id="mother_name" name="mother_name" required><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
    
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="contact">Contact No:</label>
            <input type="tel" id="contact" name="contact"><br><br>
            
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male"> Male
            <input type="radio" id="female" name="gender" value="female"> Female<br><br>
            
            <label for="options">Programs:</label>
            <select name="options" id="options">
                <option value="option1">CSE</option>
                <option value="option2">Cyber Security</option>
                <option value="option3">ECE</option>
                <option value="option4">Data Science</option>
            </select><br><br>
            
            <input type="submit" value="Submit" id="button">
        </form>
    </div>
</div>
<script src="index.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyD-Aff8FWQI70sFTXBSbG5VFFNMofmvy3I",
      authDomain: "collegefoam-ff81d.firebaseapp.com",
      projectId: "collegefoam-ff81d",
      databaseURL: "https://collegefoam-ff81d-default-rtdb.asia-southeast1.firebasedatabase.app",
      storageBucket: "collegefoam-ff81d.firebasestorage.app",
      messagingSenderId: "201545127535",
      appId: "1:201545127535:web:17941d112e4b8f0b5b9f9a",
      measurementId: "G-8VBH4BWG63"
    };
  
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById('button').addEventListener('click', function(e) {
        e.preventDefault();

        const first_name = document.getElementById('first_name').value;
        const last_name = document.getElementById('last_name').value;
        const father_name = document.getElementById('father_name').value;
        const mother_name = document.getElementById('mother_name').value;
        const dob = document.getElementById('dob').value;
        const email = document.getElementById('email').value;
        const contact = document.getElementById('contact').value;
        const gender = document.querySelector('input[name="gender"]:checked').value;
        
        set(ref(db, 'users/' + first_name + '_' + last_name), {
            first_name: first_name,
            last_name: last_name,
            father_name: father_name,
            mother_name: mother_name,
            dob: dob,
            email: email,
            contact: contact,
            gender: gender
        });

        alert('Submitted');
        document.getElementById('registration-form').reset();
    });
</script>
</body>
</html>
